<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
<!-- if i want to use extra space so i will use html entities  -->

<div class="container">

<p>this is a pa&nbsp;ragraph</p>
<!-- so here i have use a entity which is &nbsp; for a gap and it stand's for non breaking space   -->
<p>paragraph is written like this &lt;p&gt;</p>
<!-- so here if i want to write some tag and want that this tag should be shown in website as well so for that i have to use entities -->
                                                      
      <p>pound is written like this &pound; </p>  
      <p>copy is written like this &copy; </p>  
      <p>empty character is written like this &#8203;</p>
      
      


</div>


    
</body>
</html>
