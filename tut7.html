<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>

<body>

    <ul type="square">

        <li>this is an unordered list </li>
        <li>this is an 2nd unordered list</li>
        <ul type="disc">
            <li>another way we can add list under list</li>

        </ul>
    </ul>

    <ol type="a">
        <li>this is for 1st ordered list it counts the list in numbers </li>
        <li>this is for 2nd ordered list </li>
    </ol>
    <!-- tables    -->
    <h2>html table</h2>
    <table>
     <thead>

<tr>
    <th>name</th>
    <th>id</th>
    <th>work </th>

</tr>
  </thead>
  
  <tbody>
<tr>
    <td>khushi </td>
    <td>53784688 </td>
    <td>sde intern ant microsoft</td>

</tr>
  </tbody>
  </table>



</body>

</html>
